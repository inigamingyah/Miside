<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gambar Fullscreen - &lt;img&gt;</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .wrap {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .wrap img {
      position: absolute;
      inset: 0;                 /* top:0; right:0; bottom:0; left:0; */
      width: 100%;
      height: 100%;
      object-fit: cover;        /* cover = isi layar, mungkin ter-crop */
      object-position: center;
      display: block;
    }

    /* contoh konten di atas gambar */
    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .overlay .text {
      pointer-events: auto;
      background: rgba(0,0,0,0.25);
      color: white;
      padding: 12px 18px;
      border-radius: 8px;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <div class="wrap" aria-label="Gambar full screen">
    <img src="IMG_20250810_180500.png" alt="Deskripsi gambar" loading="lazy">
    <div class="overlay">
      <div class="text">Teks di atas gambar</div>
    </div>
  </div>
</body>
</html>
